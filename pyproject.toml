[tool.poetry]
name = "insightclient"
version = "v0.4.0"
description = "Python client and CLI for Insight"
authors = ["Johan <johan@resolve.works>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
tqdm = "^4.66.1"
minio = "^7.2.0"
requests-oauthlib = "^2.0.0"
keyring = "^25.5.0"
pytest = "^8.3.4"

[tool.poetry.scripts]
insight = "insightclient:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
venvPath = "."
venv = ".venv"

